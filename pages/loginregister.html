<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleloginregister.css">
    <link rel="shortcut icon" href="../img/airplane-black-glyph-icon-flight-2239097-transformed.ico" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Acceso: Cuenta AeroJet</title>
</head>

<body>
    <header>
        <img src="../img/logo.png" alt="Logo" class="logo">
    </header>
    <div class="wrapper">
        <a class="icon-close" href="../index.html" onclick="goBack()">
            <box-icon name='arrow-back'></box-icon>
        </a>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="vista-administrador/index.html">
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='envelope'></box-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='lock-alt'></box-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>

                <button type="submit" class="btn-login">Login</button>
                <div class="login-register">
                    <p>¿No tienes una cuenta?<a href="#" class="register-link"> Registrate</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <box-icon name='user'></box-icon>
                    </span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='envelope'></box-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <box-icon type='solid' name='lock-alt'></box-icon>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="terminos">
                    <label><input type="checkbox" required>
                        Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta?<a href="#" class="login-link"> Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        <script src="../script/script.js"></script>
</body>

</html>
